# Alt: keybinds


$mainMod = SUPER

#################################
# Workspace and Window Controls #
#################################
source = ~/.config/hypr/workspace_and_windows.source

###################
# Basic Functions #
###################
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 
bind = $mainMod, B, exec, floorp
bind = $mainMod, F, fullscreen

##################
# Media Playback #
##################
binde = , xf86audioraisevolume , exec, $volume -i 2
binde = , xf86audiolowervolume , exec, $volume -d 2
binde = , xf86audiomute        , exec, $volume -t
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde = , XF86MonBrightnessUp  , exec, brightnessctl set +5%
bindl = , XF86AudioPlay        , exec, playerctl play-pause
bindl = , XF86AudioPause       , exec, playerctl play-pause

#############
# Utilities #
#############
bind = $mainMod SHIFT, P    , exec, notify-send "Hyprpicker" "$(hyprpicker)"
bind =               , Print, exec, grim -g "$(slurp)" - | swappy -f - 
bind = $mainMod      , H    , exec, ~/.config/hypr/scripts/toggle_layout.sh
bind = ALT           , SPACE, exec, $menu



############################
# Quick Application Access #
############################
bind = $mainMod Shift, V, exec, /usr/bin/code
bind = $mainMod Shift, D, exec, /usr/bin/vesktop
bind = $mainMod Shift, S, exec, /usr/bin/steam steam://open/games
